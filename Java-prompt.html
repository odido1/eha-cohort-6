<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Java prompt</title>
</head>
<body>
    <script>
        var name = prompt("What is your name:");

        alert("Hello " + name + "!");
        var lastname = prompt("What is your Last name:");

        document.write("<h1 style='font-weight: bold;'>Hello " + name + " "+ lastname + "!</h1>");
    </script>
</body>
</html>
